<!DOCTYPE html>
<html ng-app="Myname">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.box{
				width: 100%;
			}
			
			input{
				display: block;
				width: 700px;
				height: 200px;
				outline: none;
				/*border: none;*/
				text-align: center;
				margin: 0 auto;
				font-size: 100px;
				
			}
			p{
				text-align: center;
				font-size: 50px;
				width: 500px;
				height: 500px;
				border: 1px solid;
				margin: 0 auto;
				word-wrap: break-word;
			}
			h1{
				cursor: pointer;
			}
			
		</style>
	</head>
	<body>
		<div class="box" ng-controller="name">
			<input type="text" name="" id="" value="" ng-model="add" placeholder="请填写内容"/>
			<p>{{add}}</p>
			<h1 ng-bind="a" ng-click="a=456"></h1>
			<div>
				<a href="javascript:;" ng-click="b++">+</a>
				<h1>{{b}}</h1>
				<a href="javascript:;" ng-click="b--">-</a>
			</div>
		</div>
		
		
		<script type="text/javascript">
			
			var app = angular.module('Myname',[]);
			app.controller('name',function($scope,$http){
				$scope.a = 123;
				$scope.b = 1;
			})
			
			
			
			
		</script>
		
		
	</body>
</html>
